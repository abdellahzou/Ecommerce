<div class="lg:w-full bg-white p-4 rounded-lg shadow-lg mt-5">
    <a href="{% url 'Product' product.slug %}">
        <img src="{{ product.get_thumbnail }}" class="w-full rounded-xl hover:shadow-lg h-320 sm:w-320 sm:h-320 object-cover mb-2">
    </a>

    <div class="pt-3 items-center justify-between text-lg font-medium">
        <a href="{% url 'Product' product.slug %}">{{ product.name }}</a>
        <a 
        href="#" 
        hx-get="{% url 'Add_to_Cart' product.id %}"
        hx-targer ="#menu-cart-button"
        hx-swap ="outerHTML"
        class="text-purple-500 hover:text-purple-800"
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

        </a>
