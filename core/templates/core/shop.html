{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap  justify-center py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <h3 class="mb-3 text-xl uppercase flex justify-center">Search</h3>

        <form method="get" action=".">
            <div class="flex justify-center">
                <input type="text" name="query" class="p-4 bg-gray-100 border-0" placeholder="Search...">
                <button class="p-4 bg-gray-100 border-0"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                </button>
            </div>
        </form>
        <h3 class="mt-6 mb-3 text-xl uppercase flex justify-center">Categories</h3>
        <ul class="space-y-2">
            <li><a href="{% url 'Shop' %}" class="flex justify-center {%if not active_category %} text-purple-500 {% else %} text-gray-500 {% endif%}">All categories</a></li>
            {% for category in categories %}
            <li><a href="{% url 'Shop' %}?category={{ category.slug }}" class="mb-2 flex justify-center {%if category.slug == active_category %} text-purple-500 {% else %} text-gray-500 {% endif%}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="products w-full lg:w-4/4 -mt-4 flex items-center flex-wrap grid grid-cols-2 gap-4 p-4 sm:grid-cols-2 lg:grid-cols-4">
        {% for product in products %}
            {% include 'product/partials/product_list_item.html' %}
        {% endfor %}
</div>
{% endblock %}
